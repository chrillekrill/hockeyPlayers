<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockey</title>
    <link rel="icon" href="https://toppng.com/uploads/preview/hockey-puck-png-11547031993t8ldvwebc9.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex flex-column h-100">
    
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Hockey players</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a id="listLink" class="nav-link" aria-current="page" href="#">All players</a>
              </li>
              <li class="nav-item">
                <a id="newLink" class="nav-link" href="#">New</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" id="search" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    
    <main class="flex-shrink-0 m-5">

        <section id="sectionList"  class="mt-5">

            <table class="table">
                <thead>
                  <tr id="trHeader">
                    <th scope="col" id="name">Name</th>
                    <th id="age">Age</th>
                    <th id="jersey">Jersey</th>
                    <th id="born">Born</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody id="productTableBody">
                    
                </tbody>
              </table>            

        </section>

        <section id="sectionNew" class="mt-5">
            <h1>NY</h1>
                <div class="form-group">
                    <label for="newName">Name</label>
                    <input  type="text" class="form-control" id="newName" aria-describedby="emailHelp" placeholder="Enter name">
                  </div>
                  <div class="form-group">
                    <label for="newAge">Age</label>
                    <input  type="number" class="form-control" id="newAge" aria-describedby="emailHelp" placeholder="Enter age">
                  </div>
                  <div class="form-group">
                    <label for="newJersey">Jersey</label>
                    <input  type="text" class="form-control" id="newJersey" aria-describedby="emailHelp" placeholder="Enter jersey">
                  </div>
                  <div class="form-group">
                    <label for="newBorn">Born</label>
                    <input  type="text" class="form-control" id="newBorn" aria-describedby="emailHelp" placeholder="Enter place of birth">
                  </div>
                  <button id="submitNewButton" type="submit" class="btn btn-primary">Submit</button>
                                
        </section>

        <section id="sectionEdit" class="mt-5">
            <h1>EDIT</h1>
            <div class="form-group">
                <label for="editName">Name</label>
                <input  type="text" class="form-control" id="editName" aria-describedby="emailHelp">
              </div>
              <div class="form-group">
                <label for="editAge">Age</label>
                <input  type="number" class="form-control" id="editAge" aria-describedby="emailHelp" placeholder="Enter Age">
              </div>
              <div class="form-group">
                <label for="editJersey">Jersey</label>
                <input  type="text" class="form-control" id="editJersey" aria-describedby="emailHelp" placeholder="Enter Jersey">
              </div>
              <div class="form-group">
                <label for="editBorn">Born</label>
                <input  type="text" class="form-control" id="editBorn" aria-describedby="emailHelp" placeholder="Enter place of birth">
              </div>
              <button  id="submitEditButton" type="submit" class="btn btn-primary">Submit</button>
                            
    </section>                
</section>
    </main>
    <script src="script.js"></script>
</body>
</html>
